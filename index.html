<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock-Paper-Scissors</title>
   
</head>
<body>
    <div class="title">
        <h1>Welcome to Rock, Paper, Scissors!</h1>
    </div>
    <div class="rock">
       <!-- <h1>Welcome to Rock-Paper-Scissors</h1>
        <button onclick="game()">Play Game in the console</button> -->
        <div>
            <p class="">
                Player has chosen: 
            </p>
            <p class="">
                Player wins: 0
            </p>
        </div>  
        <div class="playerSelection">
            <img src="/images/rock.png" alt="Rock" class="playerImage" id="rock">
            <img src="/images/paper.png" alt="Paper" class="playerImage" id="paper">
            <img src="/images/scissors.png" alt="Scissors" class="playerImage" id="scissors">
        </div>
        <div>
            <p class="">
                Computer has chosen: 
            </p>
            <p class="">
                Computer wins: 0
            </p>
        </div>
        <div class="computerSelection">
            <img src="/images/rock.png" alt="rock">
            <img src="/images/paper.png" alt="paper">
            <img src="/images/scissors.png" alt="scissors">
        </div>
        <div id="results"> 
        </div>
        <p>
            Open the console to see the results of the game.
        </p>
    </div>
 <script src="/script.js"></script>
</body>
</html>
